<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method</title>
</head>

<body>
    <script>
        // pop method
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.pop();

        console.log(fruits)

        // push method
        fruits.push('nikunj');
        console.log(fruits)

        // splice method
        const fruitsarr = ["Banana", "Orange", "Apple", "Mango", "nikunj"];
        fruitsarr.splice(2, 2);
        console.log(fruitsarr);

        // slice method
        const newArray = ["Banana", "Orange", "Apple", "Mango"];
        const mybest = newArray.slice(0, 3);
        console.log(mybest);

        // includes method
        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        fruits.includes("mango")
        console.log(fruits3)

        // index method
        const fruits4 = ["Banana", "Orange", "Apple", "Mango"];
        let index = fruits.indexOf("Apple");
        console.log(index)


        //  concat method
        const arr1 = ["1", "2"];
        const arr2 = ["3", "4", "5"];
        const children = arr1.concat(arr2);
        console.log(children);

        // shift method

        const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
        fruits.shift();
        console.log(fruits2);

        // unshift  method

        const fruits6 = ["Banana", "Orange", "Apple", "Mango"];
        fruits2.unshift("nikunj");
        console.log(fruits6);

        // entries method
        const a = ["a", "b", "c", "d", "e", "f"];

        for (const [index, element] of a.entries()) {
            console.log(index, element);
        }

        // every method

        const ages = [32, 33, 25, 40];

        ages.every(checkAge)

        function checkAge(age) {
            return age > 18;
        }
        console.log(ages.every(checkAge))

        // fill method
        const fruits7 = ["Banana", "Orange", "Apple", "Mango"];
        fruits7.fill("Kiwi");
        console.log(fruits7)

        // filter method
        const ages3 = [32, 33, 16, 40, 5, 10, 15, 26, 28];
        const result = ages3.filter(checkAdult);

        function checkAdult(age) {
            return age >= 18;
        }
        console.log(result);

        // find method

        const array1 = [5, 7, 9, 6, 8, 130, 44];

        const found = array1.find(element => element > 44);

        console.log(found);

        // findindex method
        const array5 = [5, 12, 8, 130, 44];

        const abc = (element) => element > 10;

        console.log(array5.findIndex(abc));

        // forEach method

        const xyz = ['a', 'b', 'c', 'nikunj'];

        xyz.forEach(element => console.log(element));

        // from method
        let text = "ABCDEFG"
        const myArr = Array.from(text);
        console.log(myArr);

        // map method

        let y = [20, 25, 36, 40];
        const newarray = y.map(Math.sqrt);
        console.log(newarray)

        // some method

        const A = [3, 10, 18, 20];

        const b = A.some(checkAdult);
        function checkAdult(age) {
            return age > 18;
        }
        console.log(b);

        // flat method

        let pqr = ['a', 'b', 'c', [1, 2, 3], 'd'];
        console.log(pqr.flat());

        //    reduce method

        const numbers = [175, 50, 25, 85];
        const initialValue = 0;
        const sumWithInitial = numbers.reduce(
            (previousValue, currentValue) => previousValue + currentValue,
            initialValue
        );

        console.log(sumWithInitial);




    </script>
</body>

</html>
